<HTML>
	<HEAD>
		<TITLE>Configuration</TITLE>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	</HEAD>
	<BODY>
		<FORM action="/configure/" method="post" id="configbox">
			<P>
				Configurate me:
				<br />
				<TEXTAREA rows=4 cols=80 name="list"> </TEXTAREA>
				<br />
				Put a list of URLs in me, separated by new lines.
				<br />
				<INPUT type="submit" value="Save" /> 
			</P>
		</FORM>
		<SCRIPT>
			$.get( "/all/", function(data) {
				$('TEXTAREA').val(data);
			});
		</SCRIPT>
	<BODY>
</HTML>

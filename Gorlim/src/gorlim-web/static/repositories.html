<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Gorlim :: git-powered issues</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/cover.css" rel="stylesheet">

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	  <div class="container">
    	<!-- Button trigger modal -->
  	  <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal"> 
							<i class="fa fa-plus-circle fa-lg"></i> Import from GitHub:Issues
  		</button>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Import from GitHub:Issues</h4>
            </div>
            <div class="modal-body">
							<div class="alert alert-danger" role="alert" style="visibility: hidden" id="myError">
							</div>
							<div class="form-group">
							  <input type="text" class="form-control" id="inputRepo" placeholder="user/repo">
							</div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-success" onclick="create(document.getElementById('inputRepo').value)">Create</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel2">Import from GitHub:Issues</h4>
            </div>
            <div class="modal-body">
										Read-only git repo:<div id="ro" class="btn-primary"></div> <br/>
										Read-write git repo (via your github SSH keys):<div id="rw" class="btn-primary"></div> 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
            </div>
          </div>
        </div>
      </div>
			<h2>Imported GitHub:Issues:</h2>
			<form>
				<div class="input-prepend">
				  <span class="add-on"><i class="fa-icon-search"></i></span>
					<input class="span2 form-control" type="text" id="search_input" placeholder="Type to filter" onkeyup="filter()" autocomplete="off"/>
				</div>
			</form>
    	<ul id="search_list" class="list-group">
  	  </ul>
	  </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="./js/load.js" onload="getAll();"></script>
  </body>
</html>

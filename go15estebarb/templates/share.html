<!DOCTYPE html>
<html>
<head>
    <title>GopherPaint - Gopher Gala 2015</title>
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/simplex/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
{{template "scripts" .}}
<script>
$(document).ready(function(){
    $("#picrendering").one("load", function() {
      $("#pleasewaittext").hide();
    }).each(function() {
      if(this.complete) $(this).load();
    });
    });
</script>
{{template "navbar" .}}
<div class="container">
    <h1>Share or download your paint</h1>
    {{if .IsLogged }}
    <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li><a href="/prepare?blobKey={{.imgkey}}">Change style</a></li>
        <li>Share</li>
    </ol>
    {{ end }}
    <p id="pleasewaittext">Please wait while we are painting your image</p>
    <img id="picrendering" src="/render?blobKey={{.imgkey}}&style={{.style}}&size=800" alt="{{.style}}"
         class="img-responsive">
    <div class="row">
        <div class="col-sm-6">
            <h3>Share it!</h3>
            <div class="row">
                <div class="g-plus" data-action="share" data-annotation="bubble" data-height="24"></div>
            </div>
            <div class="row">
                <a href="https://twitter.com/share" class="twitter-share-button" data-via="estebarb">Tweet</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            </div>
            <div class="row">
                <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count"></div>
            </div>
        </div>
        <div class="col-sm-6">
            <h3>or download it</h3>
            <div class="row">
                <a class="bnt btn-info" href="/render?blobKey={{.imgkey}}&style={{.style}}&size=800&attachment=1">
                    Download to PC</a>
            </div>
            <div class="row">
                <a href="gopherpaints.appspot.com/render?blobKey={{.imgkey}}&style={{.style}}&size=800&attachment=1"
                   class="dropbox-saver"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

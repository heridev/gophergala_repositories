<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TimeyWimey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />
    <style type="text/css">
    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-offset-8 col-sm-4">
                <div class="form-group">
                    <div class="col-sm-9">
                        <input name="project" type="text" class="form-control" required />
                    </div>
                    <div class="col-sm-3">
                        <button id="create" class="btn btn-default">Create Project</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <h2>Your Projects</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Project</th>
                        <th style="width: 2em;">&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range . }}
                    <tr>
                        <td>{{ .Name }}</td>
                        <td><button type="button" class="launch btn btn-default">Launch</button></td>
                    </tr>
                    {{ else }}
                    <tr>
                        <td colspan="2">You are currently not active in a project</td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('button#create').on('click', function (e) {
                e.preventDefault();
                var project = $('input[name="project"]').val();
                if (project.length > 0) {
                    window.location = window.location.href + '/' + project + '/new';
                }
                return false;
            });

            $('button.launch').on('click', function (e) {
                e.preventDefault();
                var project = $(this).parents('tr').find('td:first').text();
                if (project.length > 0) {
                    window.location = window.location.href + '/' + project;
                }
                return false;
            });
        });
    </script>
</body>
</html>

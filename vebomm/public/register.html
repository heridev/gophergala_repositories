<div class="container">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form">
			<h2>Join the community <small>It's quick and easy.</small></h2>
			<hr class="colorgraph">
			<div class="form-group" #class(has-error)="_vmr.HasError(`Username`) || _vmr.Result.DupUsername">
				<input #value="&_vmr.User.Username" type="text" name="username" id="username" class="form-control input-lg" placeholder="Username" tabindex="3">
				<span #if="_vmr.HasError(`Username`)" class="help-block with-errors">Invalid username</span>
				<span #if="_vmr.Result.DupUsername" class="help-block with-errors">Username already registered.</span>
			</div>
			<div class="form-group" #class(has-error)="_vmr.HasError(`Email`) || _vmr.Result.DupUsername">
				<input #value="&_vmr.User.Email" type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
				<span #if="_vmr.HasError(`Email`)" class="help-block with-errors">Invalid email</span>
				<span #if="_vmr.Result.DupEmail" class="help-block with-errors">Email has already been used.</span>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group" #class(has-error)="_vmr.HasError(`Password`)">
						<input type="password" #value="&_vmr.User.Password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
						<span #if="_vmr.HasError(`Password`)" class="help-block with-errors">Password is required.</span>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group"
						#class(has-error)="_vmr.PasswordError()">
						<input type="password" #value="&_vmr.PasswordConfirm" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
						<span #if="_vmr.PasswordError()" class="help-block with-errors">Passwords not match</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-5 col-md-5">
					<div class="form-group" #class(has-error)="_vmr.HasError(`BirthYear`)">
						<label>Birth Year</label>
						<input type="text" #value="&_vmr.User.BirthYear" id="password" class="form-control" placeholder="Birth Year" tabindex="6">
						<span #if="_vmr.HasError(`BirthYear`)" class="help-block with-errors">Invalid birth year</span>
					</div>
				</div>
				<div class="col-xs-12 col-sm-7 col-md-7">
					<div class="form-group">
						<div class="form-group">
						    <label>Gender</label>
						    <select #value="&_vmr.Gender" class="form-control">
							  <option value="M">Male</option>
							  <option value="F">Female</option>
							</select>
					  	</div>
					</div>
				</div>
			</div>
			
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<button type="button" #on(click)="_vmr.DoRegister()" class="btn btn-primary btn-block btn-lg" tabindex="7">Register</button>
				</div>
				<div class="col-xs-12 col-md-6"><a @href="Url(LoginPage)" class="btn btn-success btn-block btn-lg">Sign In</a></div>
			</div>
		</form>
	</div>
</div>
</div>

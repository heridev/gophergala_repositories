{{define "search_results"}}
	{{template "header1"}}
	<title>{{.title}}</title>
	{{template "header2"}}
	<div class="jumbotron">
		<div class="container">
			<h2>Results for "{{.query}}"</h2>
		</div>
	</div>
	<div class="container">
		{{range .data}}
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="col-xs-10"><h3 class="text-left">{{.LocationName}}</h3></div>
					<div class="col-xs-1">
						<a class="btn btn-primary btn-lg" href="/add?id={{.LocationId}}">Add To List</a>
					</div>
				</div>
			</div>
		{{end}}
	</div>
{{end}}
